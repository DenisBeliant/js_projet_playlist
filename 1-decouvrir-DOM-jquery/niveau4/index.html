<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax loader</title>
    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
    <script src="script.js"> </script>
    <script src="https://kit.fontawesome.com/9679fc5c88.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    
</head>
<body>
    <div id="main">
      <p id="titre"><i class="fas fa-list-ol" id="refresh" title='Cliquez ici pour afficher la liste de film disponible'></i><h1>Aucun film selectionné</h1> </p>

      <select name="themes">
        <option value="">--Changez le thème--</option>
        <option value="pink">Pink !</option>
        <option value="teal">Teal !</option>
        <option value="blue">Blue ! </option>
        <option value="yellow">Yellow !</option>
        <option value="black">Darkness..</option>
        <option value="#413d3d">Normal</option>
    </select>

      <progress value='0' max='100'></progress><span id='duree'>-h--m</span>

      <div class='boutonsFilm'><i class="fas fa-fast-backward" id='back'></i><i class="fas fa-play" id='play'></i><i class="fas fa-fast-forward" id='next'></i></i></div> <!--class du bouton pause : fas fa-pause --> 
    </div>
    <div id="list">
      
    </div>
    
</body>
</html>
